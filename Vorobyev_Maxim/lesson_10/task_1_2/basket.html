<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basket</title>
  <link rel="stylesheet" href="styles/basket.css">
</head>
<body>
  <div class="container">
    <div class="menu">
      <div class="logo">
        <img src="img/basket.png" alt="logo">
        <span>BASKET</span>
      </div>
      <a class="logo" href="index.html">
        <img src="img/logo.png" alt="logo">
      </a>
    </div>
    
    <div class="order">
      <div class="basket">
        <div class="basket__composition">
          <h3>The Composition Of The Basket</h3>
        </div>
        <div class="basket__show">
          <span>Show Basket</span>
        </div>
      </div>

      <div class="address">

          <h3>Delivery Address</h3>
        </div>
        <div class="address__show">
          <span>Show Address</span>
        </div>
      </div>
    </div>
